<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <meta name="csrf-token" content="g5Zj9ZUHuEEat1rDHLAO6yaymNWJgHSiJsAZ7fP7">-->
    <title>fuckneu</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <style>
        @-webkit-keyframes pulse {
            50% {
                -webkit-transform: scale3d(1.2, 1.2, 1.2);
                transform: scale3d(1.2, 1.2, 1.2);
            }
        }

        @keyframes pulse {
            50% {
                -webkit-transform: scale3d(1.2, 1.2, 1.2);
                transform: scale3d(1.2, 1.2, 1.2);
            }
        }

        .list-group {
            padding: 1em;
        }

        .list-group-item {
            font-size: 1.4em;
            padding: 0.1em;
            border: 0px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="card border-0 text-center" style="color: #006633">
            <div class="card-body">
                <h2 class="card-title p-2">东北大学通行验证</h2>

                <div class="animated infinite pulse p-2">
                    <svg style="width: 14em;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-circle-up" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="svg-inline--fa fa-arrow-alt-circle-up fa-w-16">
                        <path fill="currentColor"
                            d="M8 256C8 119 119 8 256 8s248 111 248 248-111 248-248 248S8 393 8 256zm143.6 28.9l72.4-75.5V392c0 13.3 10.7 24 24 24h16c13.3 0 24-10.7 24-24V209.4l72.4 75.5c9.3 9.7 24.8 9.9 34.3.4l10.9-11c9.4-9.4 9.4-24.6 0-33.9L273 107.7c-9.4-9.4-24.6-9.4-33.9 0L106.3 240.4c-9.4 9.4-9.4 24.6 0 33.9l10.9 11c9.6 9.5 25.1 9.3 34.4-.4z"
                            class=""></path>
                    </svg>
                </div>
                <!--            <i class="fa fa-free-code-camp" aria-hidden="true"></i>-->
                <!--            <i class="fa fa-camera-retro"></i>-->

                <p id="time" class="card-text p-2" style="font-size: 1.3em;">
                    时间：2020-10-07 20:01:25
                </p>
            </div>
        </div>

        <ul class="list-group list-group-flush" style="background-color: #006633">
            <li class="list-group-item bg-transparent text-white d-flex">
                <div style="min-width: 4em; text-align-last: justify;">学工号</div>：<div id="stu_number"></div>
            </li>
            <li class="list-group-item bg-transparent text-white d-flex">
                <div style="min-width: 4em; text-align-last: justify;">姓名</div>：<div id="stu_name"></div>
            </li>
            <li class="list-group-item bg-transparent text-white d-flex">
                <div style="min-width: 4em; text-align-last: justify;">验证位置</div>：<div id="stu_location">南湖校区南门</div>
            </li>
            <li class="list-group-item bg-transparent text-white d-flex">
                <div style="min-width: 4em; text-align-last: justify;">进出状态</div>：<div>进入</div>
            </li>
        </ul>
    </div>
</body>
<script>
    var today = new Date();
    function c(x) {
        return String(x).padStart(2, '0')
    }
    var date = today.getFullYear() + '-' + c(today.getMonth() + 1) + '-' + c(today.getDate());
    var time = c(today.getHours()) + ":" + c(today.getMinutes()) + ":" + c(today.getSeconds());
    var dateTime = date + ' ' + time;
    document.getElementById("time").innerText = "时间： " + dateTime
    var input_string = decodeURI(window.location.hash)
    var data = input_string.substr(1, input_string.length).split(',')
    document.getElementById("stu_number").innerText = data[0]
    document.getElementById("stu_name").innerText = data[1]
    document.getElementById("stu_location").innerText = data[2]
</script>

</html>
